name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type checking
        run: npx tsc --noEmit
      
      - name: Check Expo configuration
        run: npx expo doctor
      
      - name: Verify project builds
        run: npx expo export --platform web
      
      - name: Build iOS (if on main branch)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          npx expo run:ios --configuration Debug --device "iPhone 15 Pro"
      
      - name: Build Android (if on main branch)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          npx expo run:android --variant debug
